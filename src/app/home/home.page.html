<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <!-- fab placed to the bottom start -->
    <ion-list>
      <ion-item *ngFor="let task of tasks">
        <ion-checkbox (click)="checkTask(task.taskName)" *ngIf="task.complete == 0" slot="start"></ion-checkbox>
        <ion-checkbox (click)="checkTask(task.taskName)" checked disabled *ngIf="task.complete == 1" slot="start">
        </ion-checkbox>
        <ion-label>{{task.taskName}}</ion-label>
        <ion-button (click)="deleteTask(task.taskName)" *ngIf="task.complete == 0">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newTask()">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
